<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Browser</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    input {
      width: 70%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter URL (e.g., https://www.example.com)" />
    <button id="goButton">Go</button>
  </header>
  <iframe id="browserFrame" src=""></iframe>

  <script>
    const urlInput = document.getElementById("urlInput");
    const goButton = document.getElementById("goButton");
    const browserFrame = document.getElementById("browserFrame");

    goButton.addEventListener("click", () => {
      let url = urlInput.value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url; // Add https:// if not provided
      }
      browserFrame.src = url;
    });

    // Allow pressing "Enter" to navigate
    urlInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        goButton.click();
      }
    });
  </script>
</body>
</html>
