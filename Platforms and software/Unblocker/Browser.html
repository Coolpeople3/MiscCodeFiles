<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitarth's Unblocking Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #urlInput {
      width: 60%;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
    }
    #openButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hitarth's Unblocking Browser</h1>
  <p>Enter a URL below and click "Open" to navigate to it.</p>
  <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://www.example.com)" />
  <button id="openButton">Open</button>

  <script>
    const openButton = document.getElementById('openButton');
    const urlInput = document.getElementById('urlInput');

    openButton.addEventListener('click', () => {
      let url = urlInput.value.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url; // Ensure https:// prefix
      }
      window.open(url, '_blank'); // Open URL in a new tab
    });
  </script>
</body>
</html>
