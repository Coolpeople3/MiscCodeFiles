<div class="property-list">
  <div class="property" data-value="250000">
    <img src="https://prod.rockmedialibrary.com/api/public/content/c75dce0bc2714ce8b23c20fb49628bfa?v=5fdae3b6" alt="Property 1">
    <p>Property 1 - $250,000</p>
    <button class="invest-button">Invest</button>
  </div>
  <div class="property" data-value="300000">
    <img src="https://mortgageconnection.ca/wp-content/uploads/2022/06/vacant-land.jpg" alt="Property 2">
    <p>Property 2 - $300,000</p>
    <button class="invest-button">Invest</button>
  </div>
  <div class="property" data-value="400000">
    <img src="https://www.allproperties.com.ph/wp-content/uploads/2023/11/Land-Banking-in-the-Philippines-for-Long-Term-Investment-1-1-scaled.webp" alt="Property 3">
    <p>Property 3 - $400,000</p>
    <button class="invest-button">Invest</button>
  </div>
</div>

<div class="investment-section" style="display: none;">
  <div class="investment-card">
    <h3>Invest in <span id="selected-property"></span></h3>
    <p>Property Value: $<span id="property-value"></span></p>
    <label for="investment">Enter your investment amount:</label>
    <input type="number" id="investment" min="0" placeholder="Enter amount...">
    <p>Percentage of ownership: <span id="percentage">0</span>%</p>
    <button id="finalize-investment">Finalize Investment</button>
  </div>
</div>

<div class="chart-section" style="visibility: hidden;">
  <div class="chart-card">
    <h3>Investment Growth</h3>
    <canvas id="value-chart"></canvas>
  </div>
</div>
